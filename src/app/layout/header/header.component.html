<header
    class="p-6 sticky top-0 flex items-center justify-between lg:px-0 border-b-2 border-b-Pale-orange overflow-hidden z-10 bg-White">
    <!--TODO: fix logo alignment-->
    <div class="flex gap-5 items-center">

        <button *ngIf="!isMenuOpen" (click)="isMenuOpen = !isMenuOpen" class="flex flex-col md:hidden">
            <img src="./assets/icons/icon-menu.svg" alt="icon menu">
        </button>
        <!-- mobile -->
        <div *ngIf="isMenuOpen" class="fixed inset-0 bg-Black-bg z-30 w-screen h-screen">
            <div class="bg-White z-50 relative w-full max-w-xs h-screen p-6">
                <button (click)="isMenuOpen = !isMenuOpen" class="flex flex-col md:hidden">
                    <img src="./assets/icons/icon-close.svg" alt="icon menu clos">
                </button>
                <nav class="text-xl font-bold mt-16">
                    <ul class="flex flex-col gap-6">
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="logo">
            <a href="#">
                <img src="./assets/icons/logo.svg" alt="icon logo">
            </a>
        </div>
        <nav class="ml-6 text-sm font-bold hidden md:inline">
            <ul class="flex gap-6 [&>li]:p-2 [&>li]:opacity-40 hover:[&>li]:hover-nav-li">
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="flex items-center gap-5 md:gap-10">
        <div [ngClass]="productAdded ? 'cart-add-animation' : '' " class="cursor-pointer relative z-50" (click)="isCartOpen = !isCartOpen">
            <img class="md:h-5 hover:brightness-50" src="./assets/icons/icon-cart.svg" alt="icon cart">
            <span *ngIf="productsQuantity > 0"
                class="absolute -top-1 -right-2 bg-Orange text-White text-[0.6rem] text-center w-5 h-3 rounded-md font-bold">
                {{productsQuantity}}
            </span>
        </div>
        <div>
            <img class="h-6 md:h-12 cursor-pointer hover:border-Orange hover:border-2 rounded-full"
                src="./assets/images/image-avatar.png" alt="avatar image">
        </div>
    </div>

    <!-- cart menu -->
    <div *ngIf="isCartOpen"
        class="flex flex-col fixed z-30 top-20 left-0 md:left-auto right-0 m-auto md:m-[inherit] w-[95%] max-w-sm min-h-[16rem] bg-White rounded-lg shadow-xl md:right-3">
        <!-- "invisible" window for closing cart menu -->
        <div (click)="isCartOpen = false" class="fixed inset-0 w-screen h-screen bg-transparent z-[-10]"></div>

        <div>
            <h2 class="p-6 font-bold">Cart</h2>
        </div>
        <hr class="text-Grayish-blue opacity-40">
        <div
            class="flex-1 gap-7 p-6 font-bold text-Dark-grayish-blue flex flex-col justify-between items-center h-full">
            <p *ngIf="cartProducts.length === 0; else productList" class="m-auto">Your cart is empty.</p>

            <ng-template #productList>
                <div class="flex flex-col w-full gap-3 max-h-44 overflow-auto">
                    <div *ngFor="let product of cartProducts" class="flex justify-between items-center w-full">
                        <div class="w-11">
                            <img [src]="product.image" alt="image thumbnail">
                        </div>
                        <div class="font-normal">
                            <div>{{product.title}}</div>
                            <div class="flex">
                                <p *ngIf="product.quantity > 1">
                                    <span>{{product.unitPrice | currency:"USD"}}</span> x {{product.quantity}}
                                </p>
                                <p [ngClass]="product.quantity > 1 ? 'ml-[1ch]' : '' " class="font-bold text-Black">
                                    {{product.finalPrice | currency:"USD"}}</p>
                            </div>
                        </div>
                        <button [ngClass]="cartProducts.length > 3 ? 'mr-3' : '' " *ngIf="product.id" (click)="deleteInCartProduct(product.id)">
                            <img class="hover:invert" src="./assets/icons/icon-delete.svg" alt="icon delete">
                        </button>
                    </div>
                </div>

                <button class="bg-Orange w-full text-White p-4">Checkout</button>

            </ng-template>
        </div>
    </div>
</header>
